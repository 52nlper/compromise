<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>compromise Demo</title>
    <!-- use this with node http-server module --> -->
    <script src="../builds/compromise.js"></script>
    <style>
      input {
        font-size: 30px;
        height: 40px;
        color: 'grey';
      }
      .past-verb-result {
        color: steelblue;
        font-size: 50px;
      }
      h3 {
        color: grey;
      }
    </style>
  </head>
  <body style="position:relative; width:100%; height:100%; padding:20%;">
    <div id="past-verb-test">
      <h3>verb.to_past()</h3>
      <input type="text" id="verb" onKeyPress="toPast()" onKeyUp="toPast()" value="conjugate"/>
      <div id="past-verb-result" class="past-verb-result"></div>
    </div>
  </body>
  <script>
      var nlp = window.nlp;
      function toPast() {
        var present = document.getElementById('verb').value;
        var obj = nlp(present).verbs().data()[0] ||{}
        var past=obj.PastTense
        document.getElementById('past-verb-result').innerText = past;
      }
      toPast();//fire!
  </script>
</html>
